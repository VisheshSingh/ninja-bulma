<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>

        <h1 class="is-size-1 is-uppercase">Heading 1</h1>
        <h1 class="is-size-2">Heading 2</h1>
        <h1 class="is-size-3">Heading 3</h1>
        <h1 class="is-size-4">Heading 4</h1>
        <h1 class="is-size-5">Heading 5</h1>
        <h1 class="is-size-6 has-text-weight-bold">Heading 6</h1>

        <p class="has-text-primary">This is a sample text</p>
        <p class="has-text-danger has-background-warning">
          This is a sample text
        </p>
        <p class="has-text-warning">This is a sample text</p>
        <p class="has-text-dark">This is a sample text</p>
        <p class="has-text-light has-background-dark">This is a sample text</p>
        <p class="has-text-info">This is a sample text</p>
      </div>
    </section>
  </body>
</html>
